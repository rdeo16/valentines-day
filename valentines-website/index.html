<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to My Valentine’s Day Website</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-image: url('images/bg.jpg'); /* Set the GIF as background */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            margin: 0;
            height: 100vh;
        }

        .container {
            margin-top: 500px;
            position: relative;
            z-index: 1;
        }

        .btn {
            font-size: 20px;
            padding: 15px 30px;
            margin: 20px;
            border: none;
            cursor: pointer;
            background-color: red;
            color: white;
            z-index: 2;
            border-radius: 5px;
            text-decoration: none;
        }

        .btn:hover {
            background-color: darkred;
        }

        h1 {
            z-index: 2;
            color: white;
        }
    </style>
</head>
<body>
    <!-- Audio plays automatically when the page is loaded and loops across all pages -->
    <audio id="background-audio" autoplay loop>
        <source src="audio/l.mp3" type="audio/mp3">
        <source src="audio/l.mp3" type="audio/ogg">
        Your browser does not support the audio element.
    </audio>

    <div class="container">
        <h1>Welcome to Your Valentine’s Day Website</h1>
        <a href="vindex.html" class="btn">Enter Here</a> <!-- Link to the Valentine’s page -->
    </div>

    <script>
        // Play audio instantly on page load
        const audio = document.getElementById("background-audio");

        // Ensure audio continues playing across pages
        window.onload = function() {
            if (localStorage.getItem("audioPlaying") === "true") {
                audio.play();  // Play the audio if it's marked as playing
            } else {
                audio.play();  // Start playing the audio when the page loads
                localStorage.setItem("audioPlaying", "true"); // Mark it as playing
            }
        };
    </script>
</body>
</html>
